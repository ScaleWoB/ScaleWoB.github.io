<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ScaleCUA - GUI Agent Benchmark</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family:
          -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      .loading {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        font-size: 1.2rem;
      }
    </style>
  </head>
  <body>
    <div class="loading">
      <div>Loading ScaleCUA...</div>
    </div>
    <script>
      // Redirect to the main index.html with the original path as a hash
      // This allows React Router to handle the routing
      var path = window.location.pathname;
      var search = window.location.search;
      var hash = window.location.hash;

      // Remove the base path from the pathname
      var basePath = '/scalecua.github.io';
      var cleanPath = path.startsWith(basePath)
        ? path.substring(basePath.length)
        : path;

      // Remove the leading slash and encode the path
      var encodedPath = cleanPath.substring(1);
      if (encodedPath && encodedPath !== '404.html') {
        // Redirect to index with the path as hash
        window.location.href =
          '/scalecua.github.io/#' + encodedPath + search + hash;
      } else {
        // If it's the root or 404.html, just go to index
        window.location.href = '/scalecua.github.io/';
      }
    </script>
  </body>
</html>
